name: tests

on:
  pull_request:
    branches: [main]

jobs:
  linting_and_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.8.0"
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn format
      - run: yarn lint
      - run: yarn test
